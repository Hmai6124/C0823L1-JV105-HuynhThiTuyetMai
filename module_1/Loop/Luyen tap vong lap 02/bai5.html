<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <label>Nhập số tiền ban đầu"</label>
    <input type="number" id="soTienBanDau" /> <br />
    <input
      type="number"
      id="soThangChoVay"
      placeholder="Nhập số tháng cho vay"
    />
    <input type="number" id="laiHangThang" placeholder="Nhập lãi hàng tháng" />
    <input type="button" value="Tính tiền lãi" onclick="tinhLai()" />
    <div id="result"></div>

    <script>
      function tinhLai() {
        let soTienBanDau = parseInt(
          document.getElementById("soTienBanDau").value
        );
        let soThangChoVay = parseInt(
          document.getElementById("soThangChoVay").value
        );
        let laiHangThang = parseFloat(
          document.getElementById("laiHangThang").value
        );
        let resultElement = document.getElementById("result");

        let tongTienLai = 0;
        for (let i = 1; i <= soThangChoVay; i++) {
          let tienLai = soTienBanDau * (laiHangThang / 100);
          tongTienLai += tienLai;
          soTienBanDau += tienLai;
        }

        resultElement.innerText =
          "Tiền lãi: " + tongTienLai.toFixed(2) + " VND";
      }
    </script>
  </body>
</html>
