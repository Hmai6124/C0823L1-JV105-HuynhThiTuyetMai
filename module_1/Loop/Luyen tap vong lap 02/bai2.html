<!DOCTYPE html>
<html>
  <head>
    <title>Tính giai thừa</title>
  </head>
  <body>
    <p>Nhập số nguyên dương tính giai thừa:</p>
    <input type="number" id="so" />
    <button onclick="tinhGiaiThua()">Tính giai thừa</button>
    <div id="result"></div>

    <script>
      function tinhGiaiThua() {
        let so = parseInt(document.getElementById("so").value);
        let result = 1;
        let resultElement = document.getElementById("result");

        for (let i = 2; i <= so; i++) {
          result *= i;
        }
        resultElement.innerText = "Giai thừa của số bạn nhập là: " + result;
      }
    </script>
  </body>
</html>
