<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bảng cửu chương</title>
  </head>
  <body>
    <div id="table"></div>
    <script>
      let html = "<table border='1' cellpadding='3' cellspacing='0'>";
      for (let hang = 1; hang <= 9; hang++) {
        html += "<tr>";
        for (let cot = 1; cot <= 9; cot++) {
          let result = hang * cot;
          html += "<td>";
          html += cot + " x " + hang + " = " + result;
        }
      }

      document.getElementById("table").innerHTML = html;
    </script>
  </body>
</html>
