<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTVL-01-Bai3</title>
  </head>
  <body>
    <h1>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</h1>
    <script>
      function fibonacci(n) {
        let a = 0;
        let b = 1;
        document.write(a);
        for (let i = 2; i <= n; i++) {
          document.write(b);
          let next = a + b;
          a = b;
          b = next;
        }
      }
      fibonacci(20);
    </script>
  </body>
</html>
