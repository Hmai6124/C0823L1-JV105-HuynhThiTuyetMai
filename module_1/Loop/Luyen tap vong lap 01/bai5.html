<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTVL-01-Bai5</title>
  </head>
  <body>
    <h1>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</h1>
    <script>
      function tinhTong(n) {
        let a = 0;
        let b = 1;
        let sum = a;

        for (let i = 2; i <= n; i++) {
          sum += b;

          let next = a + b;
          a = b;
          b = next;
        }

        return sum;
      }

      let c = tinhTong(20);
      document.write(c); // Hiển thị tổng của 20 số đầu tiên trong dãy Fibonacci
    </script>
  </body>
</html>
