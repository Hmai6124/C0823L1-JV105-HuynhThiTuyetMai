<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTVL-01-Bai3</title>
  </head>
  <body>
    <h1>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</h1>
    <script>
      function Fibonaccichiahetcho5() {
        let a = 0;
        let b = 1;

        while (true) {
          if (a % 5 === 0) {
            return a;
          }

          let next = a + b; // Tính số Fibonacci tiếp theo
          a = b; // Cập nhật số Fibonacci thứ nhất
          b = next; // Cập nhật số Fibonacci thứ hai
        }
      }

      let c = Fibonaccichiahetcho5();
      document.write(c);
    </script>
  </body>
</html>
