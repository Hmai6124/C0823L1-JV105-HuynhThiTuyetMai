<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hiển thị số nguyên đầu tiên</title>
  </head>
  <body>
    <h1>Phát triển một ứng dụng cho phép hiển thị 20 số nguyên tố đầu tiên.</h1>
    <script>
      let num = parseInt(prompt("Nhập n số nguyên số đầu tiên"));
      let count = 0;
      let N = 2;
      while (count < num) {
        let count2 = 0;
        for (let i = 2; i <= Math.sqrt(N); i++) {
          if (N % i === 0) {
            count2++;
          }
        }
        if (count2 === 0) {
          document.write(N + " <br>");
          count++;
        }
        N++;
      }
    </script>
  </body>
</html>
