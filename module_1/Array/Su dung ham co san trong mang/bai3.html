<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDHCS-03</title>
  </head>
  <body>
    <p>
      Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường
      trong chuỗi vừa nhập sang thành dạng chữ hoa. Ví dụ: nếu bạn nhập vào
      chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN
      fOX'.
    </p>
    <script>
      function chuyenDoiChuHoa(chuoi) {
        let chuoiChuyenDoi = "";
        for (let i = 0; i < chuoi.length; i++) {
          let kyTu = chuoi[i];
          if (kyTu >= "a" && kyTu <= "z") {
            kyTu = kyTu.toUpperCase(); // Chuyển đổi ký tự thành ký tự in hoa nếu nằm trong khoảng a-z
          }
          chuoiChuyenDoi += kyTu; // Thêm ký tự vào chuỗi kết quả
        }
        return chuoiChuyenDoi; // Trả về chuỗi đã chuyển đổi
      }

      let chuoi = prompt("Nhập vào một chuỗi: "); // Yêu cầu người dùng nhập vào một chuỗi bằng cách sử dụng hàm prompt()
      let chuoiChuyenDoi = chuyenDoiChuHoa(chuoi); // Gọi hàm chuyenDoiChuHoa() để chuyển đổi chuỗi thành chuỗi ký tự in hoa
      document.write("Kết quả: " + chuoiChuyenDoi); // In kết quả ra trang HTML bằng cách sử dụng document.write()
    </script>
  </body>
</html>
