<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2 số chẵn.
      Ví dụ nếu bạn nhập vào 025468 thì kết quả của chương trình sẽ là
      0-254-6-8.
    </p>
    <script>
      function soChanChenDau() {
        let so = prompt("Nhập số vào đây");
        let result = [];

        for (let i = 0; i < so.length; i++) {
          if (parseInt(so[i]) % 2 === 0) {
            if (result !== "") {
              result.push("-");
            } else {
              result / push([i]);
            }
          }
        }

        document.write(result.join(""));
      }

      soChanChenDau();
    </script>
  </body>
</html>
