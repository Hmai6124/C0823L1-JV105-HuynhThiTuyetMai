<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDHCS-02</title>
  </head>
  <body>
    <p>
      Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2 số chẵn.
      Ví dụ nếu bạn nhập vào 025468 thì kết quả của chương trình sẽ là
      0-254-6-8.
    </p>
    <script>
      let num = parseInt(prompt("Nhập dãy số vào đây"));
      let str = num.toString();
      let result = [str[0]];

      for (let i = 1; i < str.length; i++) {
        if (parseInt(str[i - 1]) % 2 === 0 && parseInt(str[i]) % 2 === 0) {
          result.push("-", str[i]);
        } else {
          result.push(str[i]);
        }
      }
      document.write(result.join(""));
    </script>
  </body>
</html>
