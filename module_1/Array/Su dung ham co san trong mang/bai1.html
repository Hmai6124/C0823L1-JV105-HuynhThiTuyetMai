<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng
      chuỗi lại với nhau. Ví dụ có mảng chuỗi như sau: myColor = ["Red",
      "Green", "White", "Black"]; Sau khi thực thi chương trình sẽ trả về dạng
      như sau : "Red,Green,White,Black"
    </p>
    <script>
      let myColor = ["Red", "Green", "White", "Black"];
      let result = myColor.join(",");
      document.write(result);
    </script>
  </body>
</html>
