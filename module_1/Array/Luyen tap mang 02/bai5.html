<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTM-02-Bài 5</title>
  </head>
  <body>
    <p>
      Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có
      giống nhau hay không.
    </p>
    <script>
      // Sử dụng hàm prompt để nhập chuỗi thứ nhất từ người dùng
      var chuoi1 = prompt("Nhập chuỗi thứ nhất:");

      // Sử dụng hàm prompt để nhập chuỗi thứ hai từ người dùng
      var chuoi2 = prompt("Nhập chuỗi thứ hai:");

      // Kiểm tra xem hai chuỗi có giống nhau hay không
      if (chuoi1 === chuoi2) {
        document.write("Hai chuỗi giống nhau.");
      } else {
        document.write("Hai chuỗi không giống nhau.");
      }
    </script>
  </body>
</html>
