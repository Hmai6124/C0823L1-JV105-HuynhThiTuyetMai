<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương
      trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí
      của phần tử đó.
    </p>
    <script>
      function timPhanTuLonNhatVaViTri() {
        let mang = [];
        let max = -Infinity;
        let viTriMax = 0;

        for (let i = 1; i < 10; i++) {
          let soNguyen = parseInt(prompt("Nhập số nguyên thứ " + i));
          mang.push(soNguyen);
        }

        for (let i = 0; i < mang.length; i++) {
          if (mang[i] > max) {
            max = mang[i];
            viTriMax = i;
          }
        }

        document.write("Số có giá trị lớn nhất là: " + max + "<br>");
        document.write("Vị trí của số đó là: " + viTriMax);
      }
      timPhanTuLonNhatVaViTri();
    </script>
  </body>
</html>
