<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTM-01-Bài 8</title>
  </head>
  <body>
    <p>
      Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
      Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được
      sắp xếp.
    </p>
    <script>
      function sapXepMangGiamDan() {
        let mang = []; // Khởi tạo mảng số nguyên
        let soLuong = 10; // Số lượng phần tử trong mảng

        // Yêu cầu người dùng nhập từng phần tử và thêm vào mảng
        for (let i = 0; i < soLuong; i++) {
          let soNguyen = parseInt(
            prompt("Nhập số nguyên thứ " + (i + 1) + ": ")
          );
          mang.push(soNguyen);
        }

        document.write("Mảng ban đầu: " + mang);

        // Sắp xếp mảng theo thứ tự giảm dần
        mang.sort(function (a, b) {
          return b - a;
        });

        document.write("Mảng sau khi sắp xếp giảm dần: " + mang);
      }

      sapXepMangGiamDan();
    </script>
  </body>
</html>
