<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTM-01-Bài 1</title>
  </head>
  <body>
    <p>
      Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình
      thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng
      10.
    </p>
    <script>
      function demSoNguyenLonHonHoacBang10() {
        let mang = [];
        let count = 0;
        let so = [];

        for (let i = 1; i <= 9; i++) {
          let soNguyen = parseInt(prompt("Nhập số nguyên thứ " + i));
          mang.push(soNguyen);
        }

        for (let i = 0; i <= 9; i++) {
          if (mang[i] >= 10) {
            count++;
            so.push(mang[i]);
          }
        }
        document.write("Mảng có " + count + " số lớn hơn hoặc bằng 10 <br>");
        document.write("Những số bé hơn hoặc bằng 10 là " + so);
      }
      demSoNguyenLonHonHoacBang10();
    </script>
  </body>
</html>
