<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTM-01-Bài 1</title>
  </head>
  <body>
    <p>
      Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình
      thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng
      10.
    </p>
    <script>
      function demSoNguyenLonHonHoacBang10() {
        let mang = []; // Khởi tạo mảng số nguyên
        let count = 0; // Biến đếm số lượng số nguyên lớn hơn hoặc bằng 10

        // Khởi tạo mảng số nguyên gồm 10 phần tử
        for (let i = 0; i < 10; i++) {
          let soNguyen = parseInt(
            prompt("Nhập số nguyên thứ " + (i + 1) + ": ")
          );
          mang.push(soNguyen);
        }

        // Đếm số lượng số nguyên lớn hơn hoặc bằng 10
        for (let i = 0; i < mang.length; i++) {
          if (mang[i] >= 10) {
            count++;
          }
        }

        alert("Số lượng số nguyên lớn hơn hoặc bằng 10 là: " + count);
      }

      demSoNguyenLonHonHoacBang10();
    </script>
  </body>
</html>
