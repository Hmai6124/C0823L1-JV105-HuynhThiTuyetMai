<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy tính đơn giản</title>
  </head>
  <body>
    <div>
      <input type="text" id="nhapso" readonly />
      <!--readonly có tác dụng chỉ định rằng người dùng không thể chỉnh sửa 
        hoặc thay đổi giá trị của trường input đó-->
      <table>
        <tr>
          <td><input type="button" value="1" onclick="nhapSo(1)" /></td>
          <td><input type="button" value="2" onclick="nhapSo(2)" /></td>
          <td><input type="button" value="3" onclick="nhapSo(3)" /></td>
          <td><input type="button" value="+" onclick="nhapDau('+')" /></td>
        </tr>
        <tr>
          <td><input type="button" value="4" onclick="nhapSo(4)" /></td>
          <td><input type="button" value="5" onclick="nhapSo(5)" /></td>
          <td><input type="button" value="6" onclick="nhapSo(6)" /></td>
          <td><input type="button" value="-" onclick="nhapDau('-')" /></td>
        </tr>
        <tr>
          <td><input type="button" value="7" onclick="nhapSo(7)" /></td>
          <td><input type="button" value="8" onclick="nhapSo(8)" /></td>
          <td><input type="button" value="9" onclick="nhapSo(9)" /></td>
          <td><input type="button" value="x" onclick="nhapDau('*')" /></td>
        </tr>
        <tr>
          <td><input type="button" value="C" onclick="xoaToanBo()" /></td>
          <td><input type="button" value="0" onclick="nhapSo(0)" /></td>
          <td><input type="button" value="=" onclick="tinhKetQua()" /></td>
          <td><input type="button" value="/" onclick="nhapDau('/')" /></td>
        </tr>
      </table>
    </div>

    <script>
      let inputElement = document.getElementById("nhapso");
      let ketQua = "";

      function nhapSo(so) {
        ketQua += so;
        inputElement.value = ketQua;
      }

      function nhapDau(dau) {
        ketQua += dau;
        inputElement.value = ketQua;
      }

      function tinhKetQua() {
        if (ketQua !== "") {
          switch (
            ketQua[ketQua.length - 1] // lấy giá trị cuối cùng
          ) {
            case "+":
              ketQua = ketQua.slice(0, -1);
              console.log(ketQua);
              ketQua = eval(ketQua);
              if (isNaN(ketQua)) {
                inputElement.value = "Lỗi";
              } else {
                inputElement.value = ketQua;
              }
              break;
            case "-":
              ketQua = ketQua.slice(0, -1);
              ketQua = eval(ketQua);
              if (isNaN(ketQua)) {
                inputElement.value = "Lỗi";
              } else {
                inputElement.value = ketQua;
              }
              break;
            case "*":
              ketQua = ketQua.slice(0, -1);
              ketQua = eval(ketQua);
              if (isNaN(ketQua)) {
                inputElement.value = "Lỗi";
              } else {
                inputElement.value = ketQua;
              }
              break;
            case "/":
              ketQua = ketQua.slice(0, -1);
              ketQua = eval(ketQua);
              if (isNaN(ketQua)) {
                inputElement.value = "Lỗi";
              } else {
                inputElement.value = ketQua;
              }
              break;
            default:
              try {
                ketQua = eval(ketQua);
                if (isNaN(ketQua)) {
                  inputElement.value = "Lỗi";
                } else {
                  inputElement.value = ketQua;
                }
              } catch (error) {
                inputElement.value = "Lỗi";
              }
              break;
          }
        }
      }
      function xoaToanBo() {
        ketQua = "";
        inputElement.value = "";
      }
    </script>
  </body>
</html>
