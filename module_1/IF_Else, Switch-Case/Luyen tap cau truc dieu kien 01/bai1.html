<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTCTDK-01-Bài 1</title>
  </head>
  <body>
    <h1>
      Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
    </h1>
    <script>
      let a = parseInt(prompt("Nhập a vào đây"));
      let b = parseInt(prompt("Nhập b vào đây"));
      if (a % b == 0) {
        alert("a chia hết cho b");
      } else {
        alert("a không chia hết cho b");
      }
    </script>
  </body>
</html>
