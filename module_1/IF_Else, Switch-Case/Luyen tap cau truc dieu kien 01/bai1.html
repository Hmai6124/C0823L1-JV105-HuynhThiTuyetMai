<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTCTDK-01-Bài 1</title>
  </head>
  <body>
    <h1>
      Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
    </h1>
    <br />
    <label>Nhập a: </label>
    <input type="number" id="a" /> <br />
    <label>Nhập b: </label>
    <input type="number" id="b" /><br />
    <input type="button" value="Kiểm tra" onclick="kiemTra()" />
    <div id="result"></div>

    <script>
      function kiemTra() {
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let resultElement = document.getElementById("result");

        if (a % b == 0) {
          resultElement.innerText =
            a + " chia hết cho " + b + ": " + a + "/" + b + "=" + a / b;
        } else {
          resultElement.innerText = a + " không chia hết cho " + b;
        }
      }
    </script>
  </body>
</html>
