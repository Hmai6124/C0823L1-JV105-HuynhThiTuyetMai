<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-01-Bài 5</title>
  </head>
  <body>
    <h1>
      Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi
      giữa kỳ, điểm thi cuối kỳ
    </h1>
    <label>Nhập điểm bài kiểm tra: </label>
    <input type="number" id="diemKiemTra" /> <br />
    <label>Nhập điểm bài thi giữa kỳ</label>
    <input type="number" id="diemGiuaKy" /> <br />
    <label>Nhập điểm bài thi cuối kỳ </label>
    <input type="number" id="diemCuoiKy" /> <br />
    <div>
      <input
        type="button"
        value="Tính điểm trung bình và xét học lực"
        onclick="kiemTra()"
      />
    </div>
    <div id="result"></div>
    <script>
      function kiemTra() {
        let baiKiemTra = parseFloat(document.getElementById("diemKiemTra").value);
        let thiGiuaKi = parseFloat(document.getElementById("diemGiuaKy").value);
        let thiCuoiKi = parseFloat(document.getElementById("diemCuoiKy").value);
        let diemTrungBinh = (baiKiemTra + thiGiuaKi + thiCuoiKi) / 3;
        let resultElement = document.getElementById("result");
        switch (true) {
          case diemTrungBinh >= 9:
            resultElement.innerText =
              "Điểm trung bình của bạn là: " +
              diemTrungBinh +
              " và xếp loại của bạn là xuất sắc";
            break;
          case diemTrungBinh >= 8:
            resultElement.innerText =
              "Điểm trung bình của bạn là: " +
              diemTrungBinh +
              " và xếp loại của bạn là giỏi";
            break;
          case diemTrungBinh >= 6.5:
            resultElement.innerText =
              "Điểm trung bình của bạn là: " +
              diemTrungBinh +
              " và xếp loại của bạn là khá";
            break;
          case diemTrungBinh >= 5:
            resultElement.innerText =
              "Điểm trung bình của bạn là: " +
              diemTrungBinh +
              " và xếp loại của bạn là trung bình";
            break;
          case diemTrungBinh >= 3.5:
            resultElement.innerText =
              "Điểm trung bình của bạn là: " +
              diemTrungBinh +
              " và xếp loại của bạn là yếu";
            break;
          case diemTrungBinh >= 2.0:
            resultElement.innerText =
              "Điểm trung bình của bạn là: " +
              diemTrungBinh +
              " và xếp loại của bạn là kém";
            break;
        }
      }
    </script>
    </script>
  </body>
</html>
