<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <h1>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</h1>
    <script>
      let a = +prompt("nhập số nguyên thứ 1 ");
      let b = +prompt("nhập số nguyên thứ 2 ");
      let c = +prompt("nhập số nguyên thứ 3 ");
      let max;
      max = a;
      if (max < b) {
        max = b;
        if (max < c) {
          max = c;
        } else {
          max = b;
        }
      } else {
        max = a;
      }
      alert("số lớn nhât : " + max);
    </script>
  </body>
</html>
