<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-01-Bài 4</title>
  </head>
  <body>
    <h1>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</h1>
    <label>Nhập số nguyên thứ nhất: </label>
    <input type="number" id="a" /> <br />
    <label>Nhập số nguyên thứ hai: </label>
    <input type="number" id="b" /> <br />
    <label>Nhập số nguyên thứ ba: </label>
    <input type="number" id="c" /> <br />
    <input type="button" value="Kết quả" onclick="ketQua()" />
    <div id="result"></div>

    <script>
      function ketQua() {
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let c = parseInt(document.getElementById("c").value);
        let resultElement = document.getElementById("result");
        let max;
        max = a;
        if (max < b) {
          max = b;
          if (max < c) {
            max = c;
          } else {
            max = b;
          }
        } else {
          max = a;
        }
        resultElement.innerText = "số lớn nhất: " + max;
      }
    </script>
  </body>
</html>
