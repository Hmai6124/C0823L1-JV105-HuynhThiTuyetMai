<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-01-Bài 3</title>
  </head>
  <body>
    <h1>
      Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng
      biết số đó là lớn hay nhỏ hơn 0
    </h1>
    <script>
      let so = parseInt(prompt("nhập vào 1 số nguyên bất kỳ "));
      if (so === 0) {
        alert(so + " là số 0");
      } else if (so > 0) {
        alert(so + " là số lớn hơn 0");
      } else {
        alert(so + " là số bé hơn 0");
      }
    </script>
  </body>
</html>
