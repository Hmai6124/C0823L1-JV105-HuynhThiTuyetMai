<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-01-Bài 3</title>
  </head>
  <body>
    <h1>
      Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng
      biết số đó là lớn hay nhỏ hơn 0
    </h1>
    <label
      >Nhập một số nguyên tôi sẽ cho bạn biết số đó lớn hơn hay nhỏ hơn
      0:</label
    >
    <input type="number" id="so" />
    <input type="button" value="Kết quả" onclick="ketQua()" />
    <div id="result"></div>
    <script>
      function ketQua() {
        let so = parseInt(document.getElementById("so").value);
        let resultElement = document.getElementById("result");
        if (so === 0) {
          resultElement.innerText = so + "là số 0";
        } else if (so > 0) {
          resultElement.innerText = so + " là số lớn hơn 0";
        } else {
          resultElement.innerText = so + " là số bé hơn 0";
        }
      }
    </script>
  </body>
</html>
