<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-01-Bài 6</title>
  </head>
  <body>
    <h1>Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</h1>
    <script>
      let mucDoanhSo = prompt("Nhập doanh số tháng này: ");
      let hoaHong;
      switch (true) {
        case mucDoanhso < 1000000:
          hoaHong = mucDoanhSo * (0.5 / 100);
          break;
        case mucDoanhso < 5000000:
          hoaHong = mucDoanhSo * (1 / 100);
          break;
        case mucDoanhso < 10000000:
          hoaHong = mucDoanhSo * (15 / 100);
          break;
      }
      alert("Hoa hồng tháng này của bạn là: " + hoaHong);
    </script>
  </body>
</html>
