<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-01-Bài 6</title>
  </head>
  <body>
    <h1>Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</h1>
    <label>Nhập doanh số tháng này</label>
    <input type="number" id="mucDoanhSo" /> <br />
    <input type="button" value="Tính tiền hoa hồng" onclick="tinhHoaHong()" />
    <div id="result"></div>
    <script>
      function tinhHoaHong() {
        let mucDoanhSo = parseInt(document.getElementById("mucDoanhSo").value);
        let hoaHong;
        let resultElement = document.getElementById("result");
        switch (true) {
          case mucDoanhSo < 1000000:
            hoaHong = mucDoanhSo * (0.5 / 100);
            break;
          case mucDoanhSo < 5000000:
            hoaHong = mucDoanhSo * (1 / 100);
            break;
          case mucDoanhSo < 10000000:
            hoaHong = mucDoanhSo * (15 / 100);
            break;
        }
        resultElement.innerText = "Hoa hồng tháng này của bạn là: " + hoaHong;
      }
    </script>
  </body>
</html>
