<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTCTDK-01-Bài 2</title>
  </head>
  <body>
    <h1>
      Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học
      lớp 10.
    </h1>
    <script>
      let tuoi = parseInt(prompt("Nhập tuổi của bạn ở đây"));
      if (tuoi >= 16) {
        alert("Bạn đủ điều kiện vào học lớp 10");
      } else {
        alert("Bạn không đủ điều kiện vào học lớp 10");
      }
    </script>
  </body>
</html>
