<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính chỉ số cân nặng cơ thể</title>
  </head>
  <body>
    <h1>Tính chỉ số cân nặng</h1>
    <label>Nhập cân nặng (kg):</label>
    <input type="number" id="cannang" />
    <label>Nhập chiều cao (m):</label>
    <input type="number" id="chieucao" />
    <input type="button" value="Kiểm tra" onclick="kiemTra()" />
    <div id="result"></div>
  </body>
  <script>
    function kiemTra() {
      let canNang = parseFloat(document.getElementById("cannang").value);
      let chieuCao = parseFloat(document.getElementById("chieucao").value);
      let resultElement = document.getElementById("result");
      let bmi = canNang / (chieuCao * chieuCao);
      if (bmi < 18.5) {
        resultElement.innerText = "Gầy";
      } else if (bmi <= 18.5 && bmi < 25) {
        resultElement.innerText = "Cân đối";
      } else if (bmi <= 25 && bmi < 30) {
        resultElement.innerText = "Mũm mỉm";
      } else {
        resultElement.innerText = "Béo phì";
      }
    }
  </script>
</html>
