<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-02-Bài 7</title>
  </head>
  <body>
    <h1>Giải phương trình bậc 2</h1>
    <script>
      let a = parseInt(prompt("Nhap a"));
      let b = parseInt(prompt("Nhap b"));
      let c = parseInt(prompt("Nhap c"));
      let delta = b * b - 4 * a * c;
      let deta = Math.sqrt(delta);
      if (delta < 0) {
        document.write("Phương trình vô nghiệm");
      } else if (delta == 0) {
        document.write("Phương trình có nghiệm kép " + -b / (2 * a));
      } else {
        document.write(
          "Phương trình có là nghiệm : " +
            (-b + deta) / (2 * a) +
            " và " +
            (-b - deta) / (2 * a)
        );
      }
    </script>
  </body>
</html>
