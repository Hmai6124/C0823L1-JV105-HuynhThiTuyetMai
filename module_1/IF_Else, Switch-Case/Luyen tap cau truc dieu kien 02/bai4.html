<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-02-Bài 4</title>
  </head>
  <body>
    <h1>Tính diện tích hình chữ nhật khi biết 02 cạnh a, b.</h1>
    <script>
      let a = parseInt(prompt("nhap canh a: "));
      let b = parseInt(prompt("nhap canh b: "));
      if (!isNaN(a) && !isNaN(b)) {
        let s = a * b;
        alert("dien tich hinh chu nhat la: " + s);
      } else {
        alert("Nhập không hợp lệ");
      }
    </script>
  </body>
</html>
