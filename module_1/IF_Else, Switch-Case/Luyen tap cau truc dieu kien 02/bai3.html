<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-02-Bài 3</title>
  </head>
  <body>
    <h1>Tính diện tích hình vuông khi biết cạnh a.</h1>
    <script>
      let a = parseInt(prompt("Nhập cạnh a: "));
      if (!isNaN(a)) {
        let s = a * a;
        alert("Diện tích hình vuông: " + s);
      } else {
        alert("Nhập không hợp lệ");
      }
    </script>
  </body>
</html>
