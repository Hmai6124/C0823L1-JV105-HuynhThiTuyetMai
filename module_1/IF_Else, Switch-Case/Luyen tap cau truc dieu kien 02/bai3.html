<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-02-Bài 3</title>
  </head>
  <body>
    <h1>Tính diện tích hình vuông khi biết cạnh a.</h1>
    <label>Nhập cạnh a: </label>
    <input type="number" id="canhA" />
    <input
      type="button"
      value="Tính diện hình vuông"
      onclick="tinhDienTich()"
    />
    <div id="result"></div>
    <script>
      function tinhDienTich() {
        let a = parseInt(document.getElementById("canhA").value);
        let resultElement = document.getElementById("result");
        if (!isNaN(a)) {
          let s = a * a;
          resultElement.innerText = "Diện tích hình vuông: " + s;
        } else {
          resultElement.innerText = "Nhập không hợp lệ";
        }
      }
    </script>
  </body>
</html>
