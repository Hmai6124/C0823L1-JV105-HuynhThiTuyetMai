<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-02-Bài 6</title>
  </head>
  <body>
    <h1>Giải phương trình bậc 1.</h1>
    <label>Nhập a</label>
    <input type="number" id="a" />
    <label>Nhập b</label>
    <input type="number" id="b" />
    <input type="button" value="Giải phương trình" onclick="giaiPhuonTrinh()" />
    <div id="result"></div>

    <script>
      function giaiPhuonTrinh() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let resultElement = document.getElementById("result");
        if (a == 0) {
          if (b == 0) {
            resultElement.innerText = "Phương trình vô số nghiệm";
          } else {
            resultElement.innerText = "Phương trình vô số nghiệm";
          }
        } else {
          resultElement.innerText = "Phương trình có nghiệm là: " + -b / a;
        }
      }
    </script>
  </body>
</html>
