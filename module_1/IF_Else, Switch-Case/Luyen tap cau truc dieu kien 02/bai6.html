<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-02-Bài 6</title>
  </head>
  <body>
    <h1>Giải phương trình bậc 1.</h1>
    <script>
      let a = parseInt(prompt("Nhập a"));
      let b = parseInt(prompt("Nhập b"));
      if (a == 0) {
        if (b == 0) {
          alert("Phương trình vô số nghiệm");
        } else {
          alert("Phương trình vô nghiệm");
        }
      } else {
        alert("Phương trình có nghiệm làs: " + -b + "/" + a);
      }
    </script>
  </body>
</html>
