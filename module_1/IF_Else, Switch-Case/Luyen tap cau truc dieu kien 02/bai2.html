<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-02-Bài 2</title>
  </head>
  <body>
    <h1>Chuyển từ mét sang feet:</h1>
    <script>
      let m = parseFloat(prompt("Nhập vào mét"));
      if(!isNaN(m)){
        let ft = m * 3.2808;
        alert ("feet = " = ft)
      }else{
        alert("Nhập không hợp lệ")
      }
    </script>
  </body>
</html>
