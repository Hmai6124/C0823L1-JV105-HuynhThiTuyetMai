<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-02-Bài 2</title>
  </head>
  <body>
    <h1>Chuyển từ mét sang feet:</h1>
    <label>Nhập vào mét</label>
    <input type="number" id="m" />
    <input type="button" value="Tính feet" onclick="tinhFt()" />
    <div id="result"></div>
    <script>
      function tinhFt() {
        let m = parseFloat(document.getElementById("m").value);
        let resultElement = document.getElementById("result");
        if (!isNaN(m)) {
          let ft = m * 3.2808;
          resultElement.innerText = "feet = " + ft;
        } else {
          resultElement.innerText = "Nhập không hợp lệ";
        }
      }
    </script>
  </body>
</html>
