<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h1>Viết chương trình tính thuế thu nhập cá nhân.</h1>
    <label>Nhập thu nhập cá nhân (VNĐ)</label>
    <input type="number" id="vnd" />
    <input type="button" value="Tính thuế" onclick="tinhThue()" />
    <id id="result1"></id>
    <id id="result2"></id>
    <script>
      function tinhThue() {
        let thuNhap = parseFloat(document.getElementById("vnd"));
        let thue;
        let thueThuNhap;
        let resultElement1 = document.getElementById("result1");
        let resultElement2 = document.getElementById("result2");
        if (!isNaN(thuNhap)) {
          if (thuNhap <= 5000000) {
            thue = 0.05;
            thueThuNhap = thuNhap * thue;
          } else if (thuNhap <= 10000000) {
            thue = 0.1;
            thueThuNhap = 5000000 * 0.05 + (thuNhap - 5000000) * thue;
          } else if (thuNhap <= 18000000) {
            thue = 0.15;
            thueThuNhap =
              5000000 * 0.05 + 5000000 * 0.1 + (thuNhap - 10000000) * thue;
          } else {
            thue = 0.2;
            thueThuNhap =
              5000000 * 0.05 +
              5000000 * 0.1 +
              8000000 * 0.15 +
              (thuNhap - 18000000) * thue;
          }
          resultElement1.innerText = "Thu nhập cá nhân: " + thuNhap + " VNĐ";
          resultElement2.innerText = "Thuế thu nhập: " + thueThuNhap + " VNĐ";
        } else {
          resultElement1.innerText = "Nhập không hợp lệ";
        }
      }
    </script>
  </body>
</html>
