<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-02-Bài 8</title>
  </head>
  <body>
    <h1>
      Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số
      nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
    </h1>

    <script>
      let a = parseInt(prompt("Nhập số tuổi của một người "));
      if (a < 120 && a > 0) {
        alert("số tuổi của người này là: " + a);
      } else {
        alert("đây không phải là tuổi của một người");
      }
    </script>
  </body>
</html>
