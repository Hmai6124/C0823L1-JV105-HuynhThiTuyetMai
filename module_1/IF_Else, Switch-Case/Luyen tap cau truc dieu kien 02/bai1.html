<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-02-Bài 1</title>
  </head>
  <body>
    <h1>Chuyển từ độ C sang độ F.</h1>
    <script>
      let doC = parseFloat(prompt("Nhập độ C"));
      let doF;
      if (!isNaN(doC)) {
        doF = (doC * 9) / 5 + 32;
        alert("Độ F: " + doF);
      } else {
        alert("Nhập không hợp lệ");
      }
    </script>
  </body>
</html>
