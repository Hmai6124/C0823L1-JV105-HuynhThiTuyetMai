<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-02-Bài 1</title>
  </head>
  <body>
    <h1>Chuyển từ độ C sang độ F.</h1>
    <label>Nhập độ C </label>
    <input type="number" id="doC" />
    <input type="button" value="Tính độ F" onclick="doF()" />
    <div id="result"></div>
    <script>
      function doF() {
        let doC = parseFloat(document.getElementById("doC").value);
        let doF;
        let resultElement = document.getElementById("result");
        if (!isNaN(doC)) {
          doF = (doC * 9) / 5 + 32;
          resultElement.innerText = "Độ F: " + doF;
        } else {
          resultElement.innerText = "Nhập không hợp lệ";
        }
      }
    </script>
  </body>
</html>
