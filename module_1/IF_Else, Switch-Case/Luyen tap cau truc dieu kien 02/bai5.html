<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTCTDK-02-Bài 5</title>
  </head>
  <body>
    <h1>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</h1>
    <script>
      let a = parseInt(prompt("nhap chieu cao: "));
      let b = parseInt(prompt("nhap day: "));
      if (!isNaN(a) && !isNaN(b)) {
        let s = (1 / 2) * a * b;
        document.write("dien tich tam giac vuong la: " + s);
      } else {
        alert("Nhập không hợp lệ");
      }
    </script>
  </body>
</html>
