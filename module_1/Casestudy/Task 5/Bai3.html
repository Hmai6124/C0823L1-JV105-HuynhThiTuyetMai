  <body>
    <p>Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều</p>

    <script>
      const matrix = [1, 2, 3];
      function timGiaTriLonNhat(matrix) {
        let max = [0];
        for (let i = 1; i < matrix.length; i++) {
          if (max < matrix[i]) {
            max = matrix[i];
          }
        }
      }

      function timGiaTriBeNhat(matrix) {
        let min = [0];
        for (let i = 1; matrix.length; i++) {
          if (min > matrix[i]) {
            min = matrix[i];
          }
        }
      }

      timGiaTriLonNhat(matrix);
      timGiaTriBeNhat(matrix);
    </script>
  </body>
