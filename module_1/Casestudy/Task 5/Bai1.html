<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5 - bai 1</title>
  </head>
  <body>
    <p>
      Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n
      là các số nhập từ bàn phím.
    </p>

    <script>
      function sumEvenNumbers(m, n) {
        let sum = 0;

        // Tạo ma trận với kích thước m * n và giá trị ngẫu nhiên
        const matrix = generateMatrix(m, n);

        // Duyệt qua từng hàng và cột trong ma trận
        for (let i = 0; i < m; i++) {
          for (let j = 0; j < n; j++) {
            const number = matrix[i][j];

            // Kiểm tra số chẵn và cộng vào tổng
            if (number % 2 === 0) {
              sum += number;
            }
          }
        }

        return sum;
      }

      // Hàm hỗ trợ để tạo ma trận với kích thước m * n và giá trị ngẫu nhiên
      function generateMatrix(m, n) {
        const matrix = [];

        for (let i = 0; i < m; i++) {
          const row = [];

          for (let j = 0; j < n; j++) {
            // Sinh giá trị ngẫu nhiên từ 1 đến 100
            const number = Math.floor(Math.random() * 100) + 1;
            row.push(number);
          }

          matrix.push(row);
        }

        return matrix;
      }

      // Nhập kích thước ma trận từ bàn phím
      const m = parseInt(prompt("Nhập số hàng:"));
      const n = parseInt(prompt("Nhập số cột:"));

      // Tính tổng các số chẵn trong ma trận
      const result = sumEvenNumbers(m, n);
      console.log(result);
    </script>
  </body>
</html>
