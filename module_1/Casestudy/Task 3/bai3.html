<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 3</title>
  </head>
  <body>
    <p>
      Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ
      0) Giả định rằng không có các phân số bằng nhau trong tập đầu vào Ví dụ:
      numerators = [5, 2, 5] và denominators = [6, 3, 4], thì kết quả
      maxFraction(numerators, denominators) = 2. ⇨ 5/4 là phân số lớn nhất, có
      chỉ số là 2.
    </p>

    <label
      ><input type="number" id="text1" placeholder="Nhập giá trị vào mảng 1"
    /></label>
    <label
      ><input
        type="button"
        id="Add1"
        value="Add1"
        onclick="addElementToArray1();"
    /></label>
    <label
      ><input type="number" id="text2" placeholder="Nhập giá trị vào mảng 2"
    /></label>
    <label
      ><input
        type="button"
        id="Add2"
        value="Add2"
        onclick="addElementToArray2();"
    /></label>
    <label
      ><input
        type="button"
        id="Display"
        value="Display"
        onclick="displayArray();"
    /></label>
    <div id="result"></div>

    <script>
      let i = 0,
        j = 0;
      let numerators = newarray();
      let denominators = newarray();

      function addElementToArray1() {
        numerators[i] = parseInt(document.getElementById("text1").value);
        i++;
        document.getElementById("text1").value = " ";
      }

      function addElementToArray2() {
        denominators[j] = parseInt(document.getElementById("text2").value);
        j++;
        document.getElementById("text2").value = " ";
      }
      function displayArray() {
        let cs = 0;
        for (let i = 0; i < numerators.length; i++) {
          if (
            numerators[cs] * denominators[i] <
            numerators[i] * denominators[cs]
          ) {
            cs = i;
          }
        }
        document.getElementById("result").innerHTML = "Result: " + cs;
        return cs;
      }
    </script>
  </body>
</html>
