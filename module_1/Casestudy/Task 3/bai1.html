<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1</title>
  </head>
  <body>
    <script>
      function calculatePrefixSums(a) {
        var n = a.length;
        var b = [];

        if (n > 0) {
          b[0] = a[0];
          for (var i = 1; i < n; i++) {
            b[i] = b[i - 1] + a[i];
          }
        }

        return b;
      }

      // Mảng a
      var a = [1, 2, 3, 4, 5];

      // Tính mảng b là prefix sums của mảng a
      var b = calculatePrefixSums(a);

      document.write(b); // Kết quả: [1, 3, 6, 10, 15]
    </script>
  </body>
</html>
