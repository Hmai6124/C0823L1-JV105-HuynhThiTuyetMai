<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập biến, kiểu dữ liệu và toán tử Bài 2</title>
  </head>
  <body>
    <input type="number" placeholder="Độ C (Celsius)" id="doC" />
    <input type="button" value="Nhập" onclick="convert()" />
    <div id="result"></div>
  </body>
  <script>
    function convert() {
      // Thực hiện 1 chuỗi hành động nào đó khi được gọi
      let doC = document.getElementById("doC").value;
      let f = +(doC * 9) / 5 + 32;
      document.getElementById("result").innerText = "Ket qua: " + f;
    }
  </script>
</html>
